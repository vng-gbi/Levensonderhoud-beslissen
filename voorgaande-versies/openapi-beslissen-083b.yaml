openapi: 3.0.0
info:
  title: Beslissen levensonderhoud
  version: '1'
  description: Opvragen van gegevens die geadministreerd moeten worden nadat een beslissing is genomen mbt een aanvraag levensonderhoud. Er worden gegevens verstrekt mbt de te leveren dienst zodat deze juist geadministreerd kan worden en de betaling gepland kan worden. Er kan geleverd worden.
  contact:
    name: Jan Brinkkemper
    email: jan.brinkkemper@vng.nl
    url: vngr.nl
  termsOfService: nvt
servers:
  - url: 'http://localhost:3000'

paths:
  /AanvragenLevensonderhoudBeslissing/{AanvraagId}:
    get:
      parameters:
        - in: path
          name: AanvraagId
          required: true
          schema:
            type: string
      description: Opvragen van gegevens die geadministreerd moeten worden nadat een beslissing is genomen mbt een aanvraag levensonderhoud. Er worden gegevens verstrekt mbt de te leveren dienst zodat deze juist geadministreerd kan worden en de betaling gepland kan worden. Er kan geleverd worden.
      summary: Geeft gegevens 
      operationId: getAanvraagLevensonderhoudBeslissing
      security:
       - apiAuth: []
      responses:
        '200':
          description: DienstAangevraagd
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DienstAangevraagd'
              examples: {}
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
      #todo: andere mogelijke responses definieren
components:
 securitySchemes:
  apiAuth:
   type: http
   scheme: bearer
   bearerFormat: JWT
 responses:
    '401':
      description: Unauthorized
      headers:
        API-version:
          schema:
            type: string
          description: 'Geeft een specifieke API-versie aan in de context van een
            specifieke aanroep. Voorbeeld: 1.2.1.'
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/Fout'
    '404':
      description: Not found
      headers:
        API-version:
          schema:
            type: string
          description: 'Geeft een specifieke API-versie aan in de context van een
            specifieke aanroep. Voorbeeld: 1.2.1.'
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/Fout'
 schemas:
  Fout:
   required:
    - code
    - title
    - status
    - detail
    - instance
   type: object
   properties:
    type:
      title: Type
      description: URI referentie naar het type fout, bedoeld voor developers
      type: string
    code:
      title: Code
      description: Systeemcode die het type fout aangeeft
      type: string
      minLength: 1
    title:
      title: Title
      description: Generieke titel voor het type fout
      type: string
      minLength: 1
    status:
      title: Status
      description: De HTTP status code
      type: integer
    detail:
      title: Detail
      description: Extra informatie bij de fout, indien beschikbaar
      type: string
      minLength: 1
    instance:
      title: Instance
      description: URI met referentie naar dit specifiek voorkomen van de fout.
          Deze kan gebruikt worden in combinatie met server logs, bijvoorbeeld.
      type: string
      minLength: 1
  DienstAangevraagd:
    properties:
      Aanvraagid:
        type: string
        pattern: ^(\{{0,1}([0-9a-fA-F]){8}-([0-9a-fA-F]){4}-([0-9a-fA-F]){4}-([0-9a-fA-F]){4}-([0-9a-fA-F]){12}\}{0,1})$
        description: ''
      Naam:
        type: string
        description: ''
      Begindatum:
        type: string
        description: Datum waarop de dienstverlening begint.
      Einddatum:
        type: string
        description: n.t.b.
      Type:
        type: string
        description: ''
      PeriodiciteitInkomstenformulier:
        type: string
        enum:
          - Niet van toepassing
          - Geen
          - Incidenteel
          - Eenmalig
          - Minuut
          - Uur
          - Dag
          - Week
          - 2 weken
          - 4 weken
          - Maand
          - 5 weken
          - 13 weken
          - Kwartaal
          - Halfjaar
          - 52 weken
          - Jaar
          - Overig
        description: Dit gegeven geeft aan met welk tijdsinterval een inkomstenformulier moet worden gestuurd naar de klant om de klant zijn inkomsten van die maand op te kunnen laten gegeven. Het betreft het postkanaal. Digitaal kanaal werkt met notificaties.
      PeriodiciteitStatusformulier:
        type: string
        enum:
          - Niet van toepassing
          - Geen
          - Incidenteel
          - Week
          - 2 weken
          - 4 weken
          - Maand
          - 5 weken
          - Kwartaal
          - Jaar
          - Overig
        description: Dit gegeven geeft aan met welk tijdsinterval een statusformulier moet worden gestuurd naar de klant om te checken of de gegevens nog actueel zijn op basis waarvan de uitkering wordt bepaald.
      StartdatumStatusformulier:
        type: string
        description: Geeft aan wanneer de periodiek van verzenden statusformulier start
      CodeOntvangendeGemeente:
        type: string
        description: De code van de gemeente, die de aanvraag ontvangt en verwerkt.
      AantalKostendelers:
        type: integer
        pattern: ^-?[0-9]{1,}$
        description: Afgeleid gegeven uit opgegeven medebewoners bij de aanvraag en wordt alleen in het S2S-koppelvlak meegenomen omdat de gegevens van de medebewoners niet zonder doelbinding in vervolgprocessen kunnen worden gebruikt.
      Aanvraagdatum:
        type: string
        description: 'De datum waarop de aanvraag is ingediend.Doorgaans is dit de verzenddatum, echter, de aanvraag kan leiden tot een compleetheid- en juistheidtoets. Dit kan betekenen dat de aanvraag pas later wordt gecompleteerd. '
      Betaling:
        type: array
        items:
          $ref: '#/components/schemas/UitbetalingUitkering'
        minItems: 0
        maxItems: 1
      RedenAanvraagClient:
        type: array
        items:
          $ref: '#/components/schemas/RedenAanvraag'
        minItems: 0
        maxItems: 1
      RedenAanvraagPartner:
        type: array
        items:
          $ref: '#/components/schemas/RedenAanvraag'
        minItems: 0
        maxItems: 1
      Betalingsblokkade:
        type: array
        items:
          $ref: '#/components/schemas/Betalingsblokkade'
        minItems: 0
        maxItems: 2
      Norm:
        type: array
        items:
          $ref: '#/components/schemas/Norm'
        minItems: 1
        maxItems: 1
      Verlagingen:
        type: array
        items:
          $ref: '#/components/schemas/Verlaging'
        minItems: 0
        uniqueItems: true
      MaatregelenOpUitkering:
        type: array
        items:
          $ref: '#/components/schemas/MaatregelOpUitkering'
        minItems: 0
        uniqueItems: true
      PeriodiekBijzondereBijstandLevensonderhoud:
        type: array
        items:
          $ref: '#/components/schemas/PeriodiekBijzondereBijstandLevensonderhoud'
        minItems: 0
        maxItems: 1
      Zaak:
        type: array
        items:
          $ref: '#/components/schemas/Zaak'
        minItems: 0
        maxItems: 1
      Kostendelers:
        type: array
        items:
          $ref: '#/components/schemas/Kostendeler'
        minItems: 0
      Aanvrager:
        type: array
        items:
          $ref: '#/components/schemas/Aanvrager'
        minItems: 1
        maxItems: 1
    additionalProperties: false
    required:
      - Aanvraagid
      - Naam
      - Begindatum
      - Einddatum
      - Type
      - PeriodiciteitInkomstenformulier
      - PeriodiciteitStatusformulier
      - CodeOntvangendeGemeente
      - AantalKostendelers
      - Aanvraagdatum
  Zaak:
    properties:
      Url:
        type: string
        description: URL-referentie naar dit object. Dit is de unieke identificatie en locatie van dit object.
      Uuid:
        type: string
        pattern: ^(\{{0,1}([0-9a-fA-F]){8}-([0-9a-fA-F]){4}-([0-9a-fA-F]){4}-([0-9a-fA-F]){4}-([0-9a-fA-F]){12}\}{0,1})$
        description: De unieke identificatie van de ZAAK binnen de organisatie die verantwoordelijk is voor de behandeling van de ZAAK.
      Identificatie:
        type: string
        description: De unieke identificatie van de ZAAK binnen de organisatie die verantwoordelijk is voor de behandeling van de ZAAK.
    additionalProperties: false
    required:
      - Identificatie
  Aanvrager:
    properties:
      Burgerservicenummer:
        type: string
        pattern: ^[0-9]{9}$
        description: 'Een uniek identificerend nummer van een PERSOON, die ingeschreven staat in de Gemeentelijke Basisadministratie Persoonsgegevens (GBA) of de Registratie Niet-ingezetenen (RNI).Bron: SGROpmerking:Elk nummer moet voldoen aan de bij de voorwaarden beschreven proef.Voorwaarden waarde BSN:  Indien het nummer per cijfer wordt aangeduid als (s0 s1 s2 s3 s4 s5 s6 s7 s8), dan is de volgende voorwaarde te controleren: (9 x s0) + (8 x s1) + (7 x s2) + (6 x s3) + (5 x s4) + (4 x s5) + (3 x s6) + (2 x s7) - (1 x s8) is deelbaar door 11Toelichting:  Het Burgerservicenummer onderscheidt zich van het Sofi-nummer voornamelijk voor wat betreft het bereik ervan en de wijze waarop wettelijk is vastgelegd wat met behulp van het Burgerservicenummer mag gebeuren.  De gebruikers van het Burgerservicenummer bestaan uit overheidsorganen alsmede niet-overheidsorganen. Omdat het niet duidelijk is wat de criteria zijn om niet-overheidsorganen wel of niet toe te laten tot het gebruik van het Burgerservicenummer is besloten om de gebruikersaspecten niet in de definitie op te nemen.De oorspronkelijke naamgeving en definitie van dit gegevenselement conform de (authentieke) bron:Elementnaam:    BurgerservicenummerDefinitie:    Elk ingeschreven persoon heeft een BSN, een nummer dat de persoon uniek identificeert in alle overheidsadministraties.Norminstantie:    GBA'
      Geboortedatum:
        type: string
        description: 'De datum van geboorte van een PERSOON.Bron: NEN 1888:2002 - Geboortedatum (overgenomen zoals in SGR)Opmerking:Deze datum staat gewoonlijk vermeld op de geboorteakte dan wel een ander brondocument.Een GEBOORTEDATUM behoort te worden vastgesteld in verband met zijn rechtsgeldige betekenis, in het bijzonder voor de instellingen die minimaal een SZ-WET uitvoeren.'
      Voorkeurskanaal:
        type: string
        enum:
          - Fysiek
          - Digitaal
        description: Het type verzending die de burger prefereert (digitaal of fysiek).
      Identiteitsbewijs:
        type: array
        items:
          $ref: '#/components/schemas/Identiteitsbewijs'
        minItems: 0
        uniqueItems: true
      Vreemdelingendocument:
        type: array
        items:
          $ref: '#/components/schemas/Vreemdelingendocument'
        minItems: 0
        uniqueItems: true
      Partner:
        type: array
        items:
          $ref: '#/components/schemas/Partner'
        minItems: 0
        maxItems: 1
        uniqueItems: true
      Kinderen:
        type: array
        items:
          $ref: '#/components/schemas/Kind'
        minItems: 0
        uniqueItems: true
      Huisvesting:
        type: array
        items:
          $ref: '#/components/schemas/Huisvesting'
        minItems: 0
        maxItems: 1
        uniqueItems: true
      Contactgegevens:
        type: array
        items:
          $ref: '#/components/schemas/Contactgegevens'
        minItems: 0
        uniqueItems: true
      Huishouden:
        type: array
        items:
          $ref: '#/components/schemas/Huishouden'
        minItems: 0
        maxItems: 1
      Inkomsten:
        type: array
        items:
          $ref: '#/components/schemas/Inkomstencomponent'
        minItems: 0
      Vermogenscomponenten:
        type: array
        items:
          $ref: '#/components/schemas/Vermogenscomponent'
        minItems: 0
        uniqueItems: true
      VrijlatingInkomsten:
        type: array
        items:
          $ref: '#/components/schemas/VrijlatingInkomsten'
        minItems: 0
        maxItems: 1
      Bewindvoerder:
        type: array
        items:
          $ref: '#/components/schemas/Bewindvoerder'
        minItems: 0
        maxItems: 1
      Aflossingsafspraak:
        type: array
        items:
          $ref: '#/components/schemas/Aflossingsafspraak'
        minItems: 0
        uniqueItems: true
      Correspondentieadres:
        $ref: '#/components/schemas/Correspondentieadres'    
    additionalProperties: false
    required:
      - Burgerservicenummer
      - Geboortedatum
  Partner:
    properties:
      Burgerservicenummer:
        type: string
        pattern: ^[0-9]{9}$
        description: 'Een uniek identificerend nummer van een PERSOON, die ingeschreven staat in de Gemeentelijke Basisadministratie Persoonsgegevens (GBA) of de Registratie Niet-ingezetenen (RNI).Bron: SGROpmerking:Elk nummer moet voldoen aan de bij de voorwaarden beschreven proef.Voorwaarden waarde BSN:  Indien het nummer per cijfer wordt aangeduid als (s0 s1 s2 s3 s4 s5 s6 s7 s8), dan is de volgende voorwaarde te controleren: (9 x s0) + (8 x s1) + (7 x s2) + (6 x s3) + (5 x s4) + (4 x s5) + (3 x s6) + (2 x s7) - (1 x s8) is deelbaar door 11Toelichting:  Het Burgerservicenummer onderscheidt zich van het Sofi-nummer voornamelijk voor wat betreft het bereik ervan en de wijze waarop wettelijk is vastgelegd wat met behulp van het Burgerservicenummer mag gebeuren.  De gebruikers van het Burgerservicenummer bestaan uit overheidsorganen alsmede niet-overheidsorganen. Omdat het niet duidelijk is wat de criteria zijn om niet-overheidsorganen wel of niet toe te laten tot het gebruik van het Burgerservicenummer is besloten om de gebruikersaspecten niet in de definitie op te nemen.De oorspronkelijke naamgeving en definitie van dit gegevenselement conform de (authentieke) bron:Elementnaam:    BurgerservicenummerDefinitie:    Elk ingeschreven persoon heeft een BSN, een nummer dat de persoon uniek identificeert in alle overheidsadministraties.Norminstantie:    GBA'
      Geboortedatum:
        type: string
        description: 'De datum van geboorte van een PERSOON.Bron: NEN 1888:2002 - Geboortedatum (overgenomen zoals in SGR)Opmerking:Deze datum staat gewoonlijk vermeld op de geboorteakte dan wel een ander brondocument.Een GEBOORTEDATUM behoort te worden vastgesteld in verband met zijn rechtsgeldige betekenis, in het bijzonder voor de instellingen die minimaal een SZ-WET uitvoeren.'
      Voorkeurskanaal:
        type: string
        enum:
          - Fysiek
          - Digitaal
        description: Het type verzending die de burger prefereert (digitaal of fysiek).
      DatumAanvangRelatie:
        type: string
        description: 'Datum waarop de relatie van start is gegaan.Bron: GBI-Werkgroep Ontologie Inkomen'
      IndicatieSamenwonend:
        type: string
        enum:
          - Ja
          - Nee
        description: 'Indicatie in de relatie van aangaande personen of ze wel/niet samenwonen.Bron: GBI-Werkgroep Ontologie Inkomen'
      IndicatieGezamenlijkeHuishouding:
        type: string
        enum:
          - Ja
          - Nee
        description: 'Indicatie over of de personen wel/geen gezamenlijke huishouding voeren.Bron: GBI-Werkgroep Ontologie Inkomen'
      IndicatieOnderhoudsplicht:
        type: string
        enum:
          - Ja
          - Nee
        description: 'Indicatie over of er sprake is van een onderhoudsplicht van de persoon.Bron: GBI-Werkgroep Ontologie Inkomen'
      Identiteitsbewijs:
        type: array
        items:
          $ref: '#/components/schemas/Identiteitsbewijs'
        minItems: 0
      Vreemdelingendocument:
        type: array
        items:
          $ref: '#/components/schemas/Vreemdelingendocument'
        minItems: 0
      Kinderen:
        type: array
        items:
          $ref: '#/components/schemas/Kind'
        minItems: 0
      Huisvesting:
        type: array
        items:
          $ref: '#/components/schemas/Huisvesting'
        minItems: 1
        maxItems: 1
      Contactgegevens:
        type: array
        items:
          $ref: '#/components/schemas/Contactgegevens'
        minItems: 0
      Huishouden:
        type: array
        items:
          $ref: '#/components/schemas/Huishouden'
        minItems: 0
        maxItems: 1
      Inkomsten:
        type: array
        items:
          $ref: '#/components/schemas/Inkomstencomponent'
        minItems: 0
      Vermogenscomponenten:
        type: array
        items:
          $ref: '#/components/schemas/Vermogenscomponent'
        minItems: 0
      VrijlatingInkomsten:
        type: array
        items:
          $ref: '#/components/schemas/VrijlatingInkomsten'
        minItems: 0
        maxItems: 1
      Bewindvoerder:
        type: array
        items:
          $ref: '#/components/schemas/Bewindvoerder'
        minItems: 0
        maxItems: 1
      Aflossingsafspraak:
        type: array
        items:
          $ref: '#/components/schemas/Aflossingsafspraak'
        minItems: 0
        uniqueItems: true
      Correspondentieadres:
        $ref: '#/components/schemas/Correspondentieadres'
    additionalProperties: false
    required:
      - Burgerservicenummer
      - Geboortedatum
      - DatumAanvangRelatie
      - IndicatieSamenwonend
      - IndicatieGezamenlijkeHuishouding
      - IndicatieOnderhoudsplicht
  Kind:
    properties:
      Burgerservicenummer:
        type: string
        pattern: ^[0-9]{9}$
        description: 'Een uniek identificerend nummer van een PERSOON, die ingeschreven staat in de Gemeentelijke Basisadministratie Persoonsgegevens (GBA) of de Registratie Niet-ingezetenen (RNI).Bron: SGROpmerking:Elk nummer moet voldoen aan de bij de voorwaarden beschreven proef.Voorwaarden waarde BSN:  Indien het nummer per cijfer wordt aangeduid als (s0 s1 s2 s3 s4 s5 s6 s7 s8), dan is de volgende voorwaarde te controleren: (9 x s0) + (8 x s1) + (7 x s2) + (6 x s3) + (5 x s4) + (4 x s5) + (3 x s6) + (2 x s7) - (1 x s8) is deelbaar door 11Toelichting:  Het Burgerservicenummer onderscheidt zich van het Sofi-nummer voornamelijk voor wat betreft het bereik ervan en de wijze waarop wettelijk is vastgelegd wat met behulp van het Burgerservicenummer mag gebeuren.  De gebruikers van het Burgerservicenummer bestaan uit overheidsorganen alsmede niet-overheidsorganen. Omdat het niet duidelijk is wat de criteria zijn om niet-overheidsorganen wel of niet toe te laten tot het gebruik van het Burgerservicenummer is besloten om de gebruikersaspecten niet in de definitie op te nemen.De oorspronkelijke naamgeving en definitie van dit gegevenselement conform de (authentieke) bron:Elementnaam:    BurgerservicenummerDefinitie:    Elk ingeschreven persoon heeft een BSN, een nummer dat de persoon uniek identificeert in alle overheidsadministraties.Norminstantie:    GBA'
      Geboortedatum:
        type: string
        description: 'De datum van geboorte van een PERSOON.Bron: NEN 1888:2002 - Geboortedatum (overgenomen zoals in SGR)Opmerking:Deze datum staat gewoonlijk vermeld op de geboorteakte dan wel een ander brondocument.Een GEBOORTEDATUM behoort te worden vastgesteld in verband met zijn rechtsgeldige betekenis, in het bijzonder voor de instellingen die minimaal een SZ-WET uitvoeren.'
    additionalProperties: false
    required:
      - Burgerservicenummer
      - Geboortedatum
  Correspondentieadres:
    type: object
    oneOf:
     - $ref: '#/components/schemas/NederlandsStraatadres'
     - $ref: '#/components/schemas/NederlandsPostbusadres'
     - $ref: '#/components/schemas/BuitenlandsAdres'
  Kostendeler:
    properties:
      Burgerservicenummer:
        type: string
        pattern: ^[0-9]{9}$
        description: 'Een uniek identificerend nummer van een PERSOON, die ingeschreven staat in de Gemeentelijke Basisadministratie Persoonsgegevens (GBA) of de Registratie Niet-ingezetenen (RNI).Bron: SGROpmerking:Elk nummer moet voldoen aan de bij de voorwaarden beschreven proef.Voorwaarden waarde BSN:  Indien het nummer per cijfer wordt aangeduid als (s0 s1 s2 s3 s4 s5 s6 s7 s8), dan is de volgende voorwaarde te controleren: (9 x s0) + (8 x s1) + (7 x s2) + (6 x s3) + (5 x s4) + (4 x s5) + (3 x s6) + (2 x s7) - (1 x s8) is deelbaar door 11Toelichting:  Het Burgerservicenummer onderscheidt zich van het Sofi-nummer voornamelijk voor wat betreft het bereik ervan en de wijze waarop wettelijk is vastgelegd wat met behulp van het Burgerservicenummer mag gebeuren.  De gebruikers van het Burgerservicenummer bestaan uit overheidsorganen alsmede niet-overheidsorganen. Omdat het niet duidelijk is wat de criteria zijn om niet-overheidsorganen wel of niet toe te laten tot het gebruik van het Burgerservicenummer is besloten om de gebruikersaspecten niet in de definitie op te nemen.De oorspronkelijke naamgeving en definitie van dit gegevenselement conform de (authentieke) bron:Elementnaam:    BurgerservicenummerDefinitie:    Elk ingeschreven persoon heeft een BSN, een nummer dat de persoon uniek identificeert in alle overheidsadministraties.Norminstantie:    GBA'
      Geboortedatum:
        type: string
        description: 'De datum van geboorte van een PERSOON.Bron: NEN 1888:2002 - Geboortedatum (overgenomen zoals in SGR)Opmerking:Deze datum staat gewoonlijk vermeld op de geboorteakte dan wel een ander brondocument.Een GEBOORTEDATUM behoort te worden vastgesteld in verband met zijn rechtsgeldige betekenis, in het bijzonder voor de instellingen die minimaal een SZ-WET uitvoeren.'
      DatumAanvangRelatie:
        type: string
        description: 'Datum waarop de relatie van start is gegaan.Bron: GBI-Werkgroep Ontologie Inkomen'
      DatumEindeRelatie:
        type: string
        description: 'Datum waarop de relatie is beeindigt.Bron: GBI-Werkgroep Ontologie Inkomen'
    additionalProperties: false
    required:
      - Burgerservicenummer
      - Geboortedatum
      - DatumAanvangRelatie
  Huisvesting:
    properties:
      CodeRelatieBewonerTotHuisvesting:
        type: string
        enum:
          - onbekend
          - (mede)eigenaar
          - huurder
          - onderhuurder/kamerbewoner
          - kostganger
          - inwonend (bij ouders)
          - gehuisvest in inrichting
          - gehuisvest in instelling
          - gehuisvest conform doelgroep Besluit adreslozen
          - geen vaste woon- of verblijfplaats en niet behorend tot de doelgroep Besluit adreslozen
          - anders
          - niet van toepassing
        description: 'Code die aangeeft in welke hoedanigheid de PERSOON gehuisvest is.Bron: SGR 16.0'
    additionalProperties: false
    required:
      - CodeRelatieBewonerTotHuisvesting
  Contactgegevens:
    properties:
      TenaamstellingTelefoonnummer:
        type: string
        enum:
          - Onbekend
          - Client (zelf)
          - Begeleider
          - Bewindvoerder
          - Kind
          - Broer of zus
          - Ouder
          - Overig
        description: >-
          Het opgegeven telefoonnummer hoeft niet van de persoon zelf te zijn.
          Dit gegeven legt de tenaamstelling vast.
      TelefoonLandnummer:
        type: integer
        pattern: ^-?[0-9]{1,}$
        description: 'Het telefoon landnummer waaronder de PERSOON bereikbaar is.Norminstantie: ITU'
